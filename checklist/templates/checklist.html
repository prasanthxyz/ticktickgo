{% extends 'layout.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-primary margin-auto half-width">
        <div class="panel-heading center">
            <h4>
                <span
                    class="glyphicon glyphicon-arrow-left pull-left go-to-checklists"
                    onclick="goToChecklists()">
                </span>
                <span class="move-left-40">{{ checklist.name }}</span>
            </h4>
        </div>
        <div class="panel-body checklist-content">
            {% for item in items %}
            <div class="full-width double-height">
                <button
                    type="button"
                    class="checkistItemDone btn btn-success"
                    data-item-id="{{item.id}}" />
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
                <span class="item-text">{{ item }}</span>
                <button
                    type="button"
                    class="checkistItemDelete btn btn-danger pull-right"
                    data-item-id="{{item.id}}" />
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button
                    type="button"
                    class="checkistItemEdit btn btn-primary pull-right"
                    data-item-id="{{item.id}}" />
                    <span class="glyphicon glyphicon-edit"></span>
                </button>
            </div>
            {% endfor %}
            <div class="add-item-div">
                <form method='POST' role="form" action="{% url 'checklist_items' %}">
                    {% csrf_token %}
                    <div class="form-group col-xs-7">
                        <input name="item" class="form-control">
                        <input name='checklist_id' type="hidden" value="{{checklist.id}}"/>
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>                    
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block myjs %}
<script type="text/javascript">
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');
    $(document).ready(function(){
        $('.checkistItemDelete').click(function(){
            $.ajax({
                url: "/checklist_item/" + $(this).data("itemId"),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                },
                type: 'DELETE',
                success: function(result) {
                    console.log(result);
                    location.reload();
                }
            });                        
        });
    });
</script>
{% endblock %}
